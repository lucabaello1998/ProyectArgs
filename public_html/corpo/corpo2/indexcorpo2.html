                <button type="button" class="btn btn-danger rounded btn-xl mx-1">

                    <span class="badge badge-danger btn-block bajas">5</span>
                </button>
                <button type="button" class="btn btn-warning  rounded btn-xl mx-1">

                <span class="badge badge-warning btn-block sin-confirmar">7</span>
                </button>
                <button type="button" class="btn btn-success rounded btn-xl">

        </div>

    <!-- tareas en coordinacion -> tareas coordinadas -> tareas en proceso -> tareas finalizadas -->
